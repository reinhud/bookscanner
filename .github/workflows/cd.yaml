name: CD

on:
  push:
    branches:
      - main

  #workflow_run:
  #  workflows: ["CI"]
  #  types:
  #    - completed

jobs:
  copy_env_files:
    name: Copy .env files to server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Copy .env files to the server
      - name: Copy .env files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          #source: ".prod.env,backend/.prod.env,frontend/next-app/.env.production,frontend/next-app/.env.development"
          source: ".prod.env"
          target: "/root/bookscanner_refactor"

  