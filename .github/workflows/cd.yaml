name: üöÄ CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    name: üõ†Ô∏è Deploy to Linode
    runs-on: ubuntu-latest

    '''steps:
      - name: üö™ SSH into Linode, pull from repository, and restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /bookscanner_refactor
            git pull origin main
            docker-compose -f docker-compose.prod.yaml down && docker-compose -f docker-compose.prod.yaml up -d'''
    
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      
      - name: Run SSH commands
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USER_NAME }}@${{ secrets.HOST }} 'cd /bookscanner_refactor && git pull origin main && docker-compose -f docker-compose.prod.yaml down && docker-compose -f docker-compose.prod.yaml up -d'