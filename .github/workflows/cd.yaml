name: Deploy Application

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy docker-compose.prod.yaml to Linode
        uses: appleboy/scp-action@v2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: ./docker-compose.prod.yaml
          target: /bookscanner/docker-compose.prod.yaml

      - name: SSH into Linode and restart Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /bookscanner
            docker-compose -f docker-compose.prod.yaml down && docker-compose -f docker-compose.prod.yaml up -d
