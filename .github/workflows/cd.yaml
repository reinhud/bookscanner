name: ğŸš€ CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    name: ğŸ› ï¸ Deploy to Linode
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšª SSH into Linode, pull from repository, and restart Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /bookscanner_refactor
            git pull origin main
            docker-compose -f docker-compose.prod.yaml down && docker-compose -f docker-compose.prod.yaml up -d
