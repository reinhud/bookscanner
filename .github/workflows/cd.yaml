name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  copy_env_files:
    name: Copy .env files to server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Copy .env files to the server
      - name: Copy .env files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: ".env,backend/.env,frontend/next-app/.env.production,frontend/next-app/.env.development"
          target: "~/bookscanner_refactor"

  deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest

    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run SSH commands with password authentication
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Change directory to the project directory in server
            cd bookscanner_refactor
            # Pull the latest changes from the repository
            git pull origin main
            # Bring down existing containers
            docker-compose -f docker-compose.prod.yaml down
            # Bring up the containers in detached mode
            docker-compose -f docker-compose.prod.yaml up -d
