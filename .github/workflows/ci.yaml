name: CI

on:
  push:
    branches:
      #- main
      - master


deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest
    needs: copy_env_files

    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run SSH commands with password authentication
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Change directory to the project directory in server
            cd bookscanner_refactor
    
            # Pull the latest changes from the repository
            git pull origin main

            # Bring down existing containers
            docker-compose -f docker-compose.prod.yaml down

            # Bring up the containers in detached mode
            docker-compose -f docker-compose.prod.yaml up -d

jobs:
  backend:
    name: 🛠️ Publish Backend Docker image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Check out the repo
        uses: actions/checkout@v2

      - name: 🔒 Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Extract metadata (tags, labels) for Docker - Backend
        id: backend_meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: reinhuddev1/backend

      - name: 🛠️ Build and push Backend Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.backend_meta.outputs.tags }}
          labels: ${{ steps.backend_meta.outputs.labels }}

  frontend:
    name: 🎨 Publish Frontend Docker image
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Check out the repo
        uses: actions/checkout@v2

      - name: 🔒 Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Extract metadata (tags, labels) for Docker - Frontend
        id: frontend_meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: reinhuddev1/frontend

      - name: 🎨 Build and push Frontend Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.frontend_meta.outputs.tags }}
          labels: ${{ steps.frontend_meta.outputs.labels }}
